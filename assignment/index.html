<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container my-5 text-center">
        <!-- Login Form -->
        <div id="login-form">
            <h1 class="text-center txt">Smart Login System</h1>
            <input type="email" id="email" class="form-control my-3" placeholder="Email">
            <input type="password" id="password" class="form-control my-3" placeholder="Password">
            <div id="login-error-message" class="text-danger mb-3"></div>
            <button onclick="handleLogin()" class="btn btn-outline-info w-100 my-3">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>


         <!-- signup Form -->
        <div id="signup-form" style="display: none;">
            <h1 class="text-center txt">Smart Login System</h1>
            <input id="signup-name" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signup-email" class="form-control my-3" placeholder="Enter your email" type="email">
            <span id="signup-email-error" class="error-message"></span>
            <input id="signup-password" class="form-control my-3" placeholder="Enter your password" type="password">
            <span id="signup-password-error" class="error-message"></span>
            <button onclick="handleSignup()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        </div> 

        <!-- Welcome Message -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="welcome-message" style="display: none;">
            <div class="container">
                <a class="navbar-brand" href="#">SMART LOGIN</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                         <li class="nav-item text-center">
                            <a class="nav-link" href="#">Welcome, <span id="username"></span></a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-warning" href="#" onclick="handleLogout()">Logout</a>
                        </li>
                    </ul>
                </div
            </div>
        </nav>
    
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
